apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-the-apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./
    directory:
      recurse: true
    repoURL: git@github.com:webofmars/argocd-demo.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
